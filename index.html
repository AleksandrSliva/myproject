                      <div class="modal_part">

                        </div>
                        <div class="form-group form-check">

                          <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" name="enter">ВOЙТИ</button>
